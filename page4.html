    <script>
        var photos = []; //Declaring an empty array to store image elements
        var fileNames = []; //Declaring an empty element to store image filename
        var imageList = []; //Declaring an empty array to store html list that contains image
        var image; //Declaring empty variable tto store the assembled image list codes
        var openList = "<li id='photo'>"; //Declare a variable to contain the open list tag
        var closeList = "</li>"; //Declare a variable to contain the close list tag
        //Create a loop to create 6 images starting with index of 0
        for (var i = 0; i < 6; i++) {
            fileNames.push("winterland"+(i+1)) //Create image file names and store in the array
            photos.push("<img src='images/"+ fileNames[i]+".jpg'>"); //Assembeling the filename into a large element
            image = openList + photos[i] + closeList; //Assemble image element from previos arrays
            imageList.push(image); //Store the image element code into an array
        }
        //Display all six images
        document.getElementById("album").innerHTML = imageList;


        
    </script>
